<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./Slider css/slider.css">
</head>
<body>

    <div class="Slider">

    <div class="slides">
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">



     <!--imagens do slide-->

     <div class="slide first">
        <img src="https://gifs.eco.br/wp-content/uploads/2022/10/gifs-de-hunter-x-hunter-3.gif" alt="image 1">

     </div>
     <div class="slide">
        <img  src="https://media.tenor.com/images/918ec41dd1837ac85a32587e29c71f77/tenor.gif" alt="image 2">
     </div>
     <div class="slide">
        <img  src="https://media1.tenor.com/images/bca55a640a0aa31073ce6106374526bf/tenor.gif?itemid=18370429" alt="image 3">
     </div>
     <div class="slide">
        <img  src="https://i1.wp.com/cdn.shopify.com/s/files/1/0082/0074/9092/files/luffy_2nd_gear.gif?resize=500%2C247&ssl=1" alt="image 4">
     </div>

 <!--fim imagens do slide-->
   <div class="navigation-auto">
    <div class="auto-btn1"></div>
    <div class="auto-btn2"></div>
    <div class="auto-btn3"></div>
    <div class="auto-btn4"></div>

   </div>
    </div>


<div class="manual-navigation">
    <label for="radio1" class="manual-btn"></label>
    <label for="radio2" class="manual-btn"></label>
    <label for="radio3" class="manual-btn"></label>
    <label for="radio4" class="manual-btn"></label>
</div>


    </div>
    












    <script src="./Slider javascript/slider.js"></script>
</body>
</html>
